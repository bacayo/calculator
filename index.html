<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <script
      src="https://kit.fontawesome.com/014889199d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
      </div>
      <button data-clear class="span-two">AC</button>
      <button data-delete class="btn">DEL</button>
      <button id="divide" data-operator class="btn"><i class="fas fa-divide"></i></button>
      <button data-button class="btn">1</button>
      <button data-button class="btn">2</button>
      <button data-button class="btn">3</button>
      <button id="times" data-operator class="btn"><i class="fas fa-times"></i></button>
      <button data-button class="btn">4</button>
      <button data-button class="btn">5</button>
      <button data-button class="btn">6</button>
      <button id="plus" data-operator class="btn"><i class="fas fa-plus"></i></button>
      <button data-button class="btn">7</button>
      <button data-button class="btn">8</button>
      <button data-button class="btn">9</button>
      <button id="minus" data-operator class="btn"><i class="fas fa-minus"></i></button>
      <button data-button class="btn">.</button>
      <button data-button class="btn">0</button>
      <button data-equal class="span-two"><i class="fas fa-equals"></i></button>
    </div>
  </body>
</html>
